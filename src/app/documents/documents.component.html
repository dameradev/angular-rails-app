<div class="container">
  <h1 class="headline" >{{ pageTitle }}</h1>

  <div class="card" *ngFor="let doc of documents">
    <img class="card-img-top" src="{{ doc.image_url }}" width="100%" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title" >{{ doc.title }}</h4>
      <p class="cart-text">{{ doc.description }}</p>
      <div>
        <a class="btn btn-lg btn-primary" href="{{ doc.file_url }}">Download file</a>
      </div>
      <p class="cart-text">
        <small class='text-muted'>{{ doc.updated_at }}</small>
      </p>

    </div>
  </div>
</div>
